<!DOCTYPE html>
<html>
  <head>
    <title>sean's pastebin uploader</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" action="https://pastebin.seanbehan.ca/upload.txt">
      <div>
        <div>
          <label for="upload">paste text to upload:</label>
          <input type="text" id="upload" name="upload"></input>
        </div>
        <div>
          <label for="upload">choose a file to upload:</label>
          <input type="file" id="upload" name="upload"></input>
        </div>
      </div>
      <button>submit</button>
    </form>
  </body>
</html>
